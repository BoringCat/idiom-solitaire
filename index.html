<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成 语 接 龙</title>
    <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="//www.pintuer.com/js/pintuer.js"></script>
    <link href="//www.pintuer.com/css/pintuer.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body class="container">
    <div class="line-big">
        <div class="text-center title">
            <strong><span>成 语 接 龙</span></strong>
            <span class="float-right">
                <a class="text-default" href="//github.com/BoringCat/idiom-solitaire" target="_blank">
                    <iframe src="github.svg"></iframe>成语接龙</a></span>
        </div>
        <hr>
        <ul id="list" class="xm8 xs12 list-group">
        </ul>
        <br />
        <div class="xs12 xm4">
            <div class="float-right">
                <span>
                    成语来源于
                    <strong><a href="//play.google.com/store/apps/details?id=com.qiushui.android.app.idiom"
                            target="_blank">成语词典 - Google Play 上的应用</a></strong>
                </span>
            </div>
            <hr>
            <div class="form-group field input-group">
                <span class="addon">成语</span>
                <input type="text" class="input" id="idiom" disabled />
            </div>
            <div class="form-group field input-group">
                <span class="addon">接龙模式</span>
                <div id="mode" class="button-group radio">
                    <label class="button">
                        <input value="拼音" type="radio"><span class="icon icon-check"></span>拼音接龙模式
                    </label>
                    <label class="button">
                        <input value="文字" type="radio"><span class="icon icon-check"></span>文字接龙模式
                    </label>
                </div>
            </div>
            <div class="form-group field input-group">
                <span class="addon">限制字数</span>
                <input type="number" value="4" class="input" id="length" min="0" max="8" placeholder="字数" />
            </div>
            <div class="form-group field input-group">
                <span class="addon">拼音接龙选项</span>
                <div class="button-group checkbox">
                    <label class="button">
                        <input name="noyd" value="True" type="checkbox"><span class="icon icon-check"></span>去音调
                    </label>
                </div>
            </div>
            <div class="form-button">
                <button id="submit" class="button border-blue float-right" disabled>提交</button>
                <button id="connect" class="button bg-mix float-left" disabled>
                    <span id="isconnect" class="icon icon-check hidden"></span>
                    <span id="disconnect" class="icon icon-times hidden"></span>
                    <span id="connecting" class="icon icon-ellipsis-h hidden"></span>
                    连接
                </button>
            </div>
        </div>
    </div>
</body>

</html>
